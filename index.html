<!doctype html>


<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="css/impress-demo.css" rel="stylesheet" />

</head>


<body class="impress-not-supported">

    <div class="fallback-message">
        <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
        <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>

    <div id="impress">

        <div id="overview" class="step" data-x="300" data-y="150" data-scale="10">

        </div>

        <div id="bored" class="step slide" data-x="500" data-y="0">
            <q>Use left/right Arrow</q>
            <q>1</q>
        </div>

        <div class="step slide" data-x="1500" data-y="0">
            <q>2</q>
        </div>

        <div class="step slide" data-x="2500" data-y="">
            <q>3</q>
        </div>

        <div class="step slide" data-x="3500" data-y="">
            <q>4</q>
        </div>

        <div class="step slide" data-x="4500" data-y="">
            <q>5</q>
        </div>

        <div class="step slide" data-x="5500" data-y="">
            <q>6</q>
        </div>

        <div class="step slide" data-x="6500" data-y="">
            <q>7</q>
        </div>

        <div class="step slide" data-x="7500" data-y="">
            <q>8</q>
        </div>

        <div class="step slide" data-x="8500" data-y="">
            <q>9</q>
        </div>

        <div class="step slide" data-x="9500" data-y="">
            <q>10</q>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
    <script src="js/impress.js"></script>
    <script>
        var imp = impress();
        //imp.init();

        imp.createPortal();

    </script>


</body>

</html>
